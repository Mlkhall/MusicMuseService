{% load static %}
<!-- Заголовок сайта с поиском -->
<div class="header-container">
  <!-- Левая часть с логотипом и навигацией на главную -->
  <div class="header-left">
    <a href="/music/" class="home-link">
      <svg class="header-logo" width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor"></path>
      </svg>
    </a>
  </div>

  <!-- Центральная часть с поиском -->
  <div class="search-container">
    <form action="#" method="GET" class="search-form" id="search-form">
      <div class="search-input-wrapper">
          <img src="{% static 'music/svg/search-icon.svg' %}" alt="Magnifying glass" class="search-icon">
          <input type="search" name="q" placeholder="Поиск треков, альбомов, исполнителей..." class="search-input" id="search-input">
          <button type="reset" class="clear-search" id="clear-search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" fill="currentColor"></path>
          </svg>
        </button>
      </div>
    </form>
  </div>
  
  <!-- Правая часть с кнопками авторизации -->
  <div class="header-right">
    <a href="/register" class="auth-button register-button">Регистрация</a>
    <a href="/login" class="auth-button login-button">Войти</a>
  </div>
</div>
