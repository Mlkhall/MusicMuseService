<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный Плеер - Главная</title>
    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Подключение основного CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="logo">
            <a href="index.html">
                <i class="fab fa-spotify"></i> Музыкальный Плеер
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Поиск по музыке">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="profile-settings">
            <a href="#"><i class="fas fa-user-circle"></i></a>
            <a href="#"><i class="fas fa-cog"></i></a>
        </div>
    </header>

    <!-- Основной контейнер -->
    <div class="container">
        <!-- Боковое меню -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li class="active"><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
                    <li><a href="search.html"><i class="fas fa-search"></i> Поиск</a></li>
                    <li><a href="library.html"><i class="fas fa-bookmark"></i> Библиотека</a></li>
                    <li><a href="#"><i class="fas fa-music"></i> Жанры</a></li>
                    <li><a href="#"><i class="fas fa-star"></i> Рекомендации</a></li>
                </ul>
            </nav>
            <!-- Бургер-меню для мобильных устройств -->
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </aside>

        <!-- Основной контент -->
        <main>
            <!-- Баннеры с рекомендациями и новинками -->
            <section class="banners">
                <div class="banner">
                    <img src="assets/images/banner1.jpg" alt="Рекомендации">
                    <div class="banner-description">
                        <h3>Новинки</h3>
                        <p>Ознакомьтесь с последними релизами.</p>
                    </div>
                </div>
                <div class="banner">
                    <img src="assets/images/banner2.jpg" alt="Рекомендации">
                    <div class="banner-description">
                        <h3>Рекомендовано для вас</h3>
                        <p>Подборки, созданные на основе ваших вкусов.</p>
                    </div>
                </div>
            </section>

            <!-- Списки плейлистов, альбомов и исполнителей -->
            <section class="content-lists">
                <h2>Ваши Плейлисты</h2>
                <div class="playlists">
                    <div class="playlist-card">
                        <img src="assets/images/playlist1.jpg" alt="Плейлист 1">
                        <div class="playlist-info">
                            <h3>Плейлист Название</h3>
                            <p>Автор Плейлиста</p>
                        </div>
                    </div>
                    <!-- Добавьте больше карточек по аналогии -->
                </div>
            </section>
                        <!-- Можно добавить аналогичные секции для альбомов и исполнителей -->
        </main>
    </div>

    <!-- Футер сайта -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Музыкальный Плеер. Все права защищены.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Подключение основного JavaScript (опционально для бургер-меню) -->
    <script>
        const burger = document.querySelector('.burger-menu');
        const sidebar = document.querySelector('.sidebar');

        burger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
